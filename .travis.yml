language: java

cache:
  directories:
    - $HOME/.m2

install: mvn install -DskipTests -Dmaven.javadoc.skip=true -Dgpg.skip

jdk:
  - openjdk10
  - openjdk11
  - openjdk12
  - openjdk13
  - openjdk14
  - openjdk15
  - openjdk16
  - openjdk17
  - openjdk-ea
  - oraclejdk11
  - oraclejdk12
  - oraclejdk13
  - oraclejdk14
  - oraclejdk15
  - oraclejdk16
  - oraclejdk17
  - oraclejdk-ea

after_success:
  - mvn jacoco:report && bash <(curl -s https://codecov.io/bash)